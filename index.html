<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app</title>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="logo">
    <div class="boite">
      <div class="content">
        <div class="bill">
          <h3>Bill</h3>
          <div class="input-bill">
            <img src="images/icon-dollar.svg" alt="dollar">
            <input type="number" name="bill" id="bill" placeholder="0">
          </div>
        </div>
        <div class="tips">
          <h3>Select Tip %</h3>
          <div class="column">
            <div>5%</div>
            <div>10%</div>
            <div>15%</div>
            <div>25%</div>
            <div>50%</div>
            <div class="custom">Custom</div>
          </div>
        </div>
        <div class="people">
          <h3>Number of People</h3>
          <h4>Can't be zero</h4>
          <div class="input-people">
            <img src="images/icon-person.svg" alt="person">
            <input type="number" name="people" id="people" placeholder="0">
          </div>
        </div>
      </div>
      <div class="screens">
        <div class="tip-amount">
          <div>
            <h3>Tip Amount</h3>
            <h4>/ person</h4>
          </div>
          <p>
            $0.00
          </p>
        </div>
        <div class="total">
          <div>
            <h3>Total</h3>
            <h4>/ person</h4>
          </div>
          <p>
            $0.00
          </p>
        </div>
        <div class="reset">
          <button type="reset">Reset</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
